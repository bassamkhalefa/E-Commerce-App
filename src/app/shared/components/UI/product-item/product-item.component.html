<div class="product mb-4 group hover:border shadow-lg rounded-lg">
    <a [routerLink]="['/productsdetails',product.id]">

        <img [src]="product.imageCover" class="w-full" alt="">
        <span class="text-main">{{product.category.name}}</span>
        <h2 class="mb-4">{{product.title.split(" ").splice(0,2).join(" ")}}</h2>
        <div class="flex justify-between mb-3">
            <p>{{product.price}}</p>
            <p> <i class="fa fa-star text-[#ffc908]"></i>{{product.ratingsAverage}}</p>

        </div>
    </a>
    <div>

        <span>
            <i class="fa-solid fa-heart text-lg cursor-pointer text-black"
                onclick="this.classList.toggle('text-red-500')"></i>
        </span>


        <button (click)="handelAddToCatr(product.id)"
            class="bg-main group-hover:opacity-100 transition-all duration-500 text-white p-2 rounded-md w-[90%] mx-auto block opacity-0 translate-y-[100%] group-hover:translate-y-[0%]">Add
            to cart </button>

    </div>
</div>
