<h1 class="text-center text-main text-4xl font-sans my-5">ALL Brands</h1>

<div class="grid grid-cols-4 my-3 gap-4 ">

    @for (brand of brands; track $index)

    {
    <div class="flex flex-col justify-center items-center hover:border border  shadow-md hover:shadow-main ">
        <img [src]="brand.image" class="" alt="">
        <h2 class="text-center">{{brand.name}}</h2>
    </div>
    }

</div>
