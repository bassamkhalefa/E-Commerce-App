<div class="mb-10">
    <h2 class="text-4xl mb-4">popular categoty</h2>
    <owl-carousel-o [options]="customOptions">

        @for (category of categories; track $index) {

        <ng-template carouselSlide [id]="category._id">
            <img [src]="category.image" [alt]="category.name" class="h-[300px]" [title]="category.name">
        </ng-template>

        }

    </owl-carousel-o>
</div>
